    <div class="main">
        <div class="container">
            <form id="lifestyleSurveyForm">
                <h1>Survey: Lifestyle and Health</h1>

                <ol>
                    <li>
                        <label>How often do you engage in physical activity during the week?</label>
                        <select name="q1">
                            <option value="daily">Every day</option>
                            <option value="severalTimes">Several times a week</option>
                            <option value="rarely">Rarely</option>
                            <option value="never">Never</option>
                        </select>
                    </li>

                    <li>
                        <label>How do you evaluate your nutrition?</label>
                        <select name="q2">
                            <option value="healthy">Healthy and balanced</option>
                            <option value="average">Average</option>
                            <option value="notHealthy">Not very healthy</option>
                            <option value="unhealthy">Unhealthy</option>
                        </select>
                    </li>

                    <li>
                        <label>What methods do you use for stress relief and mental well-being?</label>
                        <input type="checkbox" name="q3" value="meditation"> Meditation
                        <input type="checkbox" name="q3" value="sports"> Sports
                        <input type="checkbox" name="q3" value="reading"> Reading
                    </li>

                    <li>
                        <label>How many hours of sleep do you typically get per night?</label>
                        <select name="q4">
                            <option value="lessThan6">Less than 6 hours</option>
                            <option value="6to8">6-8 hours</option>
                            <option value="8to10">8-10 hours</option>
                            <option value="moreThan10">More than 10 hours</option>
                        </select>
                    </li>

                    <li>
                        <label>What is your overall quality of life today?</label>
                        <select name="q5">
                            <option value="verySatisfied">Very satisfied</option>
                            <option value="satisfied">Satisfied</option>
                            <option value="average">Average</option>
                            <option value="unsatisfied">Unsatisfied</option>
                        </select>
                    </li>

                    <li>
                        <label>How do you feel about regular medical check-ups?</label>
                        <input type="radio" name="q6" value="regularly"> I go for regular check-ups
                        <input type="radio" name="q6" value="annually"> Once a year
                        <input type="radio" name="q6" value="whenNeeded"> Only when needed
                        <input type="radio" name="q6" value="never"> I never go to the doctor
                    </li>

                    <li>
                        <label>What do you consider a key element of a healthy lifestyle?</label>
                        <input type="checkbox" name="q7" value="physicalActivity"> Physical activity
                        <input type="checkbox" name="q7" value="balancedDiet"> Balanced diet
                        <input type="checkbox" name="q7" value="emotionalWellbeing"> Emotional well-being
                    </li>
                </ol>

                <button class="btn btn-primary" type="button">Result</button>
            </form>
        </div>
    </div>
